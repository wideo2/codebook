<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/layout :: head"></head>

<body>
	<header th:replace="/fragments/layout :: header"></header>
	<link rel="stylesheet" href="/app/css/prism.css" />
	<script src="/app/js/prism.js"></script>
	<div class="container">
		<div class="row">
			<div class="col-10 offset-1">
				<div class="row d-flex mb-2">
					<!--   이미지 박스 -->
					<div class="ml-2" style="width:128px;height:128px;">
						<img th:src="@{ '/user/profile/' + ${board.img}}" alt="안뜸" style="width:128px;height:128px;"/>
					</div>
					<div class="col">
						<h4 class="card-title" th:text="${board.title}"></h4>
						<p class="card-text">
							<span class="badge badge-primary"
								th:text="@{${board.name} + '(' + ${board.writer} + ')'}"></span>
							<span class="badge badge-secondary" 
								th:text="@{ 'LV.[' + ${board.level} +']'}"></span>
							<span class="badge badge-warning"
								th:text="@{ '작성일: ' + ${#dates.format(board.writeDate, 'yyyy-MM-dd') }}"></span>
						</p>
					</div>
				</div>
				<div class="card">
					<div class="card-body" th:utext="${board.content}">
					</div>
				</div>
				<div>
					<div>
						<form class="" method="post" th:action="/comment/write">
							<input type="text" id="comment">
							<button type="submit" class="btn btn-primary">작성</button>
						</form>
					</div>
					<div>
						
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-10 offset-1 text-right">
				<th:block th:if="${session.user != null and session.user.userid == board.writer}">
					<a th:href="@{'/free/write/' + ${board.id} }" class="btn btn-success">수정</a>
					<a th:href="@{'/free/delete/' + ${board.id} }" class="btn btn-danger">삭제</a>
				</th:block>
				<a th:href="@{ '/free/list' + ${criteria.getQuery(criteria.page)} }" class="btn btn-primary">목록보기</a>
			</div> 
		</div>
	</div>
	<footer th:replace="/fragments/layout :: footer"></footer>
</body>
</html>
